<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
    <nav>
      <button id="dashboardBtn">Dashboard</button>
      <button id="manageBtn">Manage Expense</button>
      <button id="viewBtn">View Expenses</button>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main id="dashboardSection" class="section active">
    <div class="card">Total Budget: ₹<span id="totalBudget">10000</span></div>
    <div class="card">Total Expenses: ₹<span id="totalExpenses">3350</span></div>
    <div class="card">Cash in Hand: ₹<span id="cashInHand">6650</span></div>
    <div class="card">Total Transactions: <span id="totalTransactions">3</span></div>

    <div class="charts">
      <div class="chart" id="distributionChart">
        <h3>Expense Distribution</h3>
        <!-- Placeholder Pie Chart -->
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart" id="weeklyChart">
        <h3>Weekly Spending Analysis</h3>
        <!-- Placeholder Bar Chart -->
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </main>

  <section id="manageSection" class="section">
    <h2>Manage Your Expenses</h2>
    <form id="expenseForm">
      <label>Amount ₹</label>
      <input type="number" id="amount" required />

      <label>Category</label>
      <select id="category" required>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>

      <label>Date</label>
      <input type="date" id="date" required />

      <label>Description</label>
      <input type="text" id="description" placeholder="e.g., Street Food" />

      <button type="submit">Add Expense</button>
    </form>
  </section>

  <section id="viewSection" class="section">
    <h2>View Your Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount (₹)</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody">
        <!-- Data will be populated dynamically -->
      </tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
